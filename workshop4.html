    <div class="container" id="chessboard">
    </div>
    <script>
      const chessboard = document.getElementById("chessboard");
 
      for(let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const cell = document.createElement("div");
          cell.className = (i + j) % 2 === 0 ? "white" : "black";
          chessboard.appendChild(cell);
         }
      }
